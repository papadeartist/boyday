<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Babe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("assets/background.jpg") center/cover no-repeat fixed;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .typing {
      font-size: 20px;
      width: 80%;
      max-width: 600px;
      text-align: center;
      min-height: 40px;
      margin-bottom: 30px;
    }

    .heart-btn {
      width: 90px;
      height: 90px;
      background: red;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: 0.2s;
    }

    .heart-btn:hover {
      transform: scale(1.1);
    }

    /* Photobooth frame */
    #camera-section {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 20px;
    }

    video {
      width: 320px;
      height: 420px;
      background: black;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .frame {
      position: relative;
      width: 340px;
      padding: 10px;
      background: white;
      border-radius: 20px;
      color: black;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }

    .stickers {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .sticker {
      width: 80px;
      position: absolute;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="title">Birthday Babe</div>
  <div class="subtitle">23 - 11</div>

  <div class="typing" id="typing"></div>

  <div class="heart-btn" id="heart">‚ù§Ô∏è</div>

  <!-- CAMERA SECTION -->
  <div id="camera-section">
    <video id="camera" autoplay></video>
    <button onclick="capturePhoto()" style="padding:10px 20px; font-size:18px; cursor:pointer;">üì∏ Ch·ª•p ·∫£nh</button>
    <canvas id="canvas" width="320" height="420" style="display:none;"></canvas>

    <div id="photo-result" class="frame" style="display:none;">
      <div>Birthday Babe - 23/11</div>
      <img id="captured-img" style="width:100%; margin-top:10px; border-radius:12px;" />
      <div class="stickers">
        <img src="assets/sticker1.png" class="sticker" style="top:10px; left:10px;">
        <img src="assets/sticker2.png" class="sticker" style="bottom:10px; right:10px;">
      </div>
    </div>
  </div>

  <script>
    /* Typing effect */
    const text = "n·∫øu theo web l·∫ßn tr∆∞·ªõc th√¨ kh√¥ng vui n·ªØa r·ªìi, l·∫ßn n√†y em mu·ªën ƒë·ªïi ch√∫t, anh ƒëo√°n xem b·∫•m v√†o tr√°i tim d∆∞·ªõi ƒë√¢y s·∫Ω l√† g√¨?";
    let i = 0;
    function typingEffect() {
      if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typingEffect, 40);
      }
    }
    typingEffect();

    /* Heart click ‚Üí open photobooth */
    document.getElementById("heart").onclick = () => {
      document.getElementById("camera-section").style.display = "flex";
      startCamera();
    };

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          document.getElementById("camera").srcObject = stream;
        });
    }

    /* Capture photo */
    function capturePhoto() {
      const video = document.getElementById("camera");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imgURL = canvas.toDataURL("image/png");
      document.getElementById("captured-img").src = imgURL;

      document.getElementById("photo-result").style.display = "block";
    }
  </script>

</body>
</html>
